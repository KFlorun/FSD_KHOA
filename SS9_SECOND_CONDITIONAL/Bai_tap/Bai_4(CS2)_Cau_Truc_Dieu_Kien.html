<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate the area of rectangle</title>
</head>
<body>
<script>
    let a = +prompt("Enter the value of the edge a: ");
    let b = +prompt("Enter the value of the edge b: ");
    let Area = a * b;
    alert("The area of the rectangle is " + Area);
</script>
</body>
</html>
