<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Structure 6</title>
</head>
<body>
<script>
    let a = +prompt("Enter sales: ");
    if (a > 5000000) {
        let b = a * 0.1;
        alert("Commission received is " + b +' VND');
    } else if (a > 2000000) {
        b = a * 0.06;
        alert("Commission received is " + b +' VND');
    } else {
        b = a * 0.03;
        alert("Commission received is " + b +' VND');
    }
</script>
</body>
</html>
