<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check the age</title>
</head>
<body>
<script>
    let a = parseInt(prompt("Enter a number: "));
    while(a < 0) {
        a = +prompt("Enter again: ");
    }
    if (a > 0 && a < 120){
        alert(a + " is a person's age");
    } else {
        alert(a + " is not a person's age");
    }
</script>
</body>
</html>
