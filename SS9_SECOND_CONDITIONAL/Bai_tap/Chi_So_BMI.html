<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weight Index</title>
    <style>
        table {
            width: 20%;
            border-collapse: collapse;
        }
        td,th {
            border: 2px solid black;
        }
        .container {
            display: flex;
            justify-content: center;
        }
        input[type="number"]{
            width: 100%;
            height: 100%;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
<div class="container">
<table>
    <tr>
        <th colspan="2">Calculate BMI by entering your height and weight</th>
    </tr>
    <tr>
        <td>
            Your height:
            <input type="number" placeholder="Meters" id="input.height">
        </td>
        <td>
            Your weight:
            <input type="number" placeholder="Kilograms" id="input.weight">
        </td>
    </tr>
    <tr>
        <td colspan="2"><button onclick="calculate()" type="button">Calculating</button></td>
    </tr>
    <tr>
        <td colspan="2">
            Kết quả của bạn: <input type="text" id="output" style="border:none">
        </td>
    </tr>
</table>
</div>
</body>
</html>
<script>
    function calculate() {
        let height = +document.getElementById("input.height").value;
        let weight = +document.getElementById("input.weight").value;
        let BMI = weight / (height * height);
        if (BMI < 18.5) {
            document.getElementById("output").value = "Underweight";
        } else if (BMI < 25) {
            document.getElementById("output").value = "Normal";
        } else if (BMI < 30) {
            document.getElementById("output").innerHTML = 'Overweight';
        } else {
            document.getElementById("output").innerHTML = 'Obese';
        }
    }
</script>
