<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Solve the quadratic equation</title>
</head>
<body>
<script>
    let a = +prompt("Enter a: ");
    let b = +prompt("Enter b: ");
    let c = +prompt("Enter c: ");
    let delta = b ** 2 - 4 * a * c;
    if (delta > 0) {
        let x1 = (-b + Math.sqrt(delta)) / (2 * a);
        let x2 = (-b - Math.sqrt(delta)) / (2 * a);
        document.write("x1 = " + x1);
        document.write("<br>");
        document.write("x2 = " + x2);
    } else if (delta === 0) {
        let x1 = -b / (2 * a);
        document.write("x1 = x2 = " + x1);
    } else {
        alert("The equation has no solution");
    }
</script>
</body>
</html>
