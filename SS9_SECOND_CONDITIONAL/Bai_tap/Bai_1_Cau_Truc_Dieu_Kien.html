<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Structure 1</title>
</head>
<body>
<script>
    let a = prompt("Enter a: ");
    let b = prompt("Enter b: ");
    if (a % b == 0) {
        alert(a + " is divisible by " + b);
    } else {
        alert(a + " is not divisible by " + b);
    }
</script>
</body>
</html>
