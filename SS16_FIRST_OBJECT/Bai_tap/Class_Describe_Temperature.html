<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Temperature {
        constructor(degreeC) {
            this.degree_C = degreeC;
        }
        convertToF() {
            return 9/5 * this.degree_C + 32;
        }
        convertToK() {
            return this.degree_C + 273.15;
        }
    }
    let myTemperature = new Temperature(+prompt("Enter degree C: "));
    alert("Degree F: " + myTemperature.convertToF() + "\n"
        + "Degree K: " + myTemperature.convertToK());
</script>
</body>
</html>
