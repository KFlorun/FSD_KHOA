<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Structure 2</title>
</head>
<body>
<script>
    let tuoi = prompt("Nhap tuoi cua ban: ");
    if (tuoi >= 15) {
        alert("Ban du dieu kien vao hoc lop 10");
    } else {
        alert("Ban khong du dieu kien vao hoc lop 10");
    }
</script>
</body>
</html>
