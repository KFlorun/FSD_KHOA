<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Switch_Case</title>
    <style>
        td {
            border: 1px solid black;
        }
        .container {
            display: flex;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="container">
<table>
    <tr>
        <td>
            <input type="number" id="input" placeholder="Nhập số tháng">
        </td>
        <td>
            <button type="button" onclick="Calculate()">Tính số ngày</button>
        </td>
    </tr>
    <tr>
        <td colspan="2">
            <input type="text" style="border:none" id="output">
        </td>
    </tr>
</table>
</div>
</body>
</html>
<script>
    function Calculate() {
        let number = parseInt(document.getElementById("input").value);
        switch(number) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("output").value = "Tháng "+ number + " có 31 ngày";
                break;
            case 2:
                document.getElementById("output").value = "Tháng 2 có 28 hoặc 29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("output").value = "Tháng "+ number + " có 31 ngày";
                break;
        }
    }
</script>
