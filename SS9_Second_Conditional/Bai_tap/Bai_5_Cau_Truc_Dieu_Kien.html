<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Enter test mark: ");
    let b = +prompt("Enter midterm grade: ");
    let c = +prompt("Enter final grade : ");
    let TB = (a+b*2+c*3)/6;
    if (TB >= 8) {
        alert("Academic performance: Excellent");
    } else if (TB >= 6.5) {
        alert("Academic performance: Good");
    } else if (TB >= 5) {
        alert("Hoc luc: Average");
    } else {
        alert("Hoc luc: Weak");
    }
</script>
</body>
</html>
