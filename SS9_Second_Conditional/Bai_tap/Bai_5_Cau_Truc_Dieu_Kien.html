<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = +prompt("Nhap diem kiem tra: ");
    let b = +prompt("Nhap diem giua ky: ");
    let c = +prompt("Nhap diem cuoi ky: ");
    let TB = (a+b*2+c*3)/6;
    if (TB >= 8) {
        alert("Hoc luc: Gioi");
    } else if (TB >= 6.5) {
        alert("Hoc luc: Kha");
    } else if (TB >= 5) {
        alert("Hoc luc: Trung Binh");
    } else {
        alert("Hoc luc: Yeu");
    }
</script>
</body>
</html>
