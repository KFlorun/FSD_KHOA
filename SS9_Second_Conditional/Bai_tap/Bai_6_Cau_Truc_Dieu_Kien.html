<script>
    let a = +prompt("Nhap doanh so ban hang: ");

        let b = a * 0.1;
        alert("Phan tram hoa hong nhan duoc la " + b +' VND');
    } else if (a > 2000000) {
        b = a * 0.06;
        alert("Phan tram hoa hong nhan duoc la " + b +' VND');
    } else {
        b = a * 0.03;
        alert("Phan tram hoa hong nhan duoc la " + b +' VND');
    }
</script>
