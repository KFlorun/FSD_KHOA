<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Structure 4</title>
</head>
<body>
<script>
    let a = prompt("Enter first number");
    let b = prompt("Enter second number");
    let c = prompt("Enter third number");
    if (a > b && a > c) {
        alert("Max value is " + a);
    } else if (b > c) {
        alert("Max value is " + b);
    } else {
        alert("Max value is " + c);
    }
    // làm thêm button max min
</script>
</body>
</html>
