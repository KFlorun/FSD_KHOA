<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Condition Structure 4</title>
</head>
<body>
<script>
    let a = prompt("Nhap so thu nhat");
    let b = prompt("Nhap so thu hai");
    let c = prompt("Nhap so thu ba");
    if (a > b && a > c) {
        alert("GTLN la " + a);
    } else if (b > c) {
        alert("GTLN la " + b);
    } else {
        alert("GTLN la " + c);
    }
    // làm thêm button max min
</script>
</body>
</html>
