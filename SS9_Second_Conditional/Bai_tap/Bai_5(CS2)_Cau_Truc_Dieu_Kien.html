<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculate the area of the right triangle</title>
</head>
<body>
<script>
    let a = +prompt("Enter the value of the edge a");
    let b = +prompt("Enter the value of the edge b");
    let Area = 1/2 * a * b;
    alert("The area of the right triangle is " + Area);
</script>
</body>
</html>
