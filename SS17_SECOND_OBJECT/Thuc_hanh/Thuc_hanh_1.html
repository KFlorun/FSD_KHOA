<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }
        setEnergy(energy) {
            this.energy = energy;
        }
        getEnergy() {
            return this.energy;
        }
        decreaseEnergy() {
            this.energy --;
        }
    }
    class FlashLamp {
        constructor() {
            this.status = false;
        }
        setBattery(battery) {
            this.battery = battery;
        }
        getBatteryInfo() {
            return this.battery.getEnergy();
        }
        light() {
            if (this.status) {
                alert("Lighting");
            } else {
                alert("Not lighting");
            }
        }
        turnOnOff() {
            this.status = !this.status;
        }
    }
    let battery = new Battery();
    battery.setEnergy(10);
    let flashLamp = new FlashLamp();
    flashLamp.setBattery(battery);
    flashLamp.turnOnOff();
    flashLamp.turnOnOff()
    flashLamp.light();

</script>
