<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkedChar(arr) {
        let char = prompt("Enter a char: ");
        let count = 0;
        if (arr.includes(char)) {
            for (let i = 0; i < arr.length; i++) {
                if (char === arr[0]) {
                    count++;
                }
            }
            return count;
        } else {
            return -1;
        }

    }
    let arr = prompt("Enter a series of char: ");
    let result = arr.split('');
    alert(checkedChar(result));

</script>
</body>
</html>
