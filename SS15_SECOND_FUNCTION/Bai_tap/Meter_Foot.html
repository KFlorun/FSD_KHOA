<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot) {
        return 0.305 * foot;
    }

    function meterToFoot(meter) {
        return 3.279 * meter;
    }

    let foot = prompt("Enter foot: ");
    let meter = prompt("Enter meter: ");
    document.write(foot + " foot = " + footToMeter(foot) + " meter" + "<br>");
    document.write(meter + " foot = " + meterToFoot(meter) + " meter");
</script>
</body>
</html>
