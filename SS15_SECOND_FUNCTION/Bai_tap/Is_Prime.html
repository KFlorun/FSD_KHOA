<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function isPrime(number) {
        if (!Number.isInteger(number) || number <= 1) {
            return false;
        } else if (number === 2) {
            return true;
        } else {
            for (let i = 2; i <= number; i++) {
                if (number % i === 0) {
                    return false;
                } else {
                    return true;
                }
            }
        }
    }

    while (1) {
        let number = +prompt("Enter the number to check: ")
        alert(isPrime(number));
    }
</script>
</body>
</html>
