<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkPosInt(num) {
        if (Number.isInteger(num) && num > 0) {
            return true;
        } else {
            return false;
        }
    }

    let num = +prompt("Enter number: ");
    alert(checkPosInt(num));
</script>
</body>
</html>
