<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumChar(char) {
        if (char >= "0" && char <= "9") {
            return true;
        } else {
            return false;
        }
    }

    let char = prompt("Enter a char: ");
    alert(checkNumChar(char));
</script>
</body>
</html>
