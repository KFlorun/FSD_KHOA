<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function swap(a,b) {
        let tmp = a;
        a = b;
        b = tmp;
        return [a,b];
    }
    let a = +prompt("Enter a: ");
    let b = +prompt("Enter b: ");
    [a,b] = swap(a,b);
    alert([a,b]);
</script>
</body>
</html>
