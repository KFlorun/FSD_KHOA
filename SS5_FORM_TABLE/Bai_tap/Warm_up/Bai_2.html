<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic form</title>
    <link rel="stylesheet" type="text/css" href="Bai_2.css">
</head>
<body>
<table border="">
    <tr>
        <th colspan="4">SỞ THÍCH CỦA BẠN</th>
    </tr>
    <tr>
        <td>Họ và tên</td>
        <td colspan="3"><input type="text"></td>
    </tr>
    <tr>
        <td><span>Email</span></td>
        <td colspan="3"><input type="email"></td>
    </tr>
    <tr>
        <td><span>Sở thích</span></td>
        <td><input type="checkbox">Thể thao</td>
        <td><input type="checkbox">Âm nhạc</td>
        <td><input type="checkbox">Đọc sách</td>
    </tr>
    <tr>
        <td rowspan="3"></td>
        <td><input type="checkbox">Lướt web</td>
        <td><input type="checkbox">Chơi game</td>
        <td><input type="checkbox">Điện ảnh</td>
    </tr>
    <tr>
        <td><input type="checkbox">Du lịch</td>
    </tr>
    <tr>
        <td><input type="submit" value="Gửi thông tin"></td>
        <td><input type="submit" value="Nhập lại"></td>
    </tr>
</table>
</body>
</html>
