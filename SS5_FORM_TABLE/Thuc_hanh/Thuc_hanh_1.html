<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple form</title>
</head>
<body>
<form>
    <h2> Order Form </h2>
    <p> What would you like to buy ?</p>
    <select>
        <option>A</option>
        <option>B</option>
        <option>C</option>
    </select>
    <p> What would you like to order ?</p>
    <input type="radio" name="rd"> 1 - $10 <br>
    <input type="radio" name="rd"> 2 - $20 <br>
    <input type="radio" name="rd"> 3 - $25 <br>
    <p>Name<span style="color: red">*</span></p><br>
    <input type="text" placeholder="FirstName" name="Firstname" size="15">
    <input type="text" placeholder="LastName" name="Lastname" size="15">
    <p>Email</p>
    <input type="text" name="email" size="35">
    <p> Phone Number</p>
    <input type="text" name="phone1">-
    <input type="text" name="phone2">-
    <input type="text" name="phone3"><br>
    <input type="button" name="button" value="Submit">
</form>
</body>
</html>
