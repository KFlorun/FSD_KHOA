<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0, sum = 0, N = 7;
    while (count < 30) {
        if (N % 7 === 0) {
            sum += N;
            count++;
        }
        N += 7;
    }
    document.write(sum);
</script>
</body>
</html>
