<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = +prompt("Enter 1 positive integer: ");
    while (n <= 0 || !Number.isInteger(n)) {
        n = +prompt("Enter again:  ");
    }
    let gt = 1, i = 2
    /*for (let i = 2; i <= n; i++ ) {
        gt *= i;
    }*/
    while (i <= n) {
        gt *= i;
        i++;
    }
    document.write(gt);

</script>
</body>
</html>
