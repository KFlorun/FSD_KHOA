<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci(n) {
        if (n === 0) {
            return 0;
        }
        else if (n === 1) {
            return  1;
        } else {
            let f1 = 0, f2 = 1, f;
            for (let i = 2; i <= n; i++) {
                f = f1 + f2;
                f1 = f2;
                f2 = f;
            }
            return f2;
        }
    }
    let count = 0,sum = 0, N = 0;
    while (count < 20) {
        sum += fibonacci(N);
        count ++;
        N++;
    }
    document.write(sum);
</script>
</body>
</html>
