<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacci(n) {
        if (n === 1) {
            return "1";
        } else {
            let f1 = 0, f2 = 1, f;
            for (let i = 2; i <= n; i++) {
                f = f1 + f2;
                f1 = f2;
                f2 = f;
            }
            return f2;
        }
    }
    for (let i = 1; i < 100; i++) {
        let a = fibonacci(i);
        if (a % 5 === 0) {
            document.write(a + "<br>");
            break;
        }
    }
</script>
</body>
</html>
