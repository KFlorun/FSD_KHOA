<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let f1=0;
    let f2=1;
    let f;
   function fibonacci(n) {
       if (n === 1) {
           document.write("1");
       } else if (n === 2) {
           document.write('1' + "<br>" + '1' + "<br>");
       }
       else {
           document.write('1' + "<br>");
           while(count < n - 1) {
               f = f1 + f2;
               f1 = f2;
               f2 = f;
               document.write(f + "<br>");
               count++;
           }
       }
   }
    fibonacci(3);

</script>
</body>
</html>
