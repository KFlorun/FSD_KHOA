<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<script>
    let str1 = prompt("Enter first str: ");
    let str2 = prompt("Enter second str");
    let rac1,rac2;
    for (let char1 of str1 ) {
        rac1 = char1;
    }
    for (let char2 of str2) {
        rac2 = char2;
    }
    if (rac1 === rac2 ) {
        alert("Str1 is similar to str2");
    } else {
        alert("Str1 is not similar to str2");
    }
</script>
</body>
</html>
