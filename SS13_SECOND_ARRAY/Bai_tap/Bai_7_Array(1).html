<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 10; i++) {
        arr[i] = +prompt("Enter number: ");
        while (!Number.isInteger(arr[i])) {
            arr[i] = +prompt("Enter number: ");
        }
    }
    let V = +prompt("Enter a integer: ");
    for (let i = 0; i < 10; i++) {
        if (arr[i] === V) {
            arr.splice(i,1)
            arr.push(0);
        }
    }
    alert(arr);

</script>
</body>
</html>
