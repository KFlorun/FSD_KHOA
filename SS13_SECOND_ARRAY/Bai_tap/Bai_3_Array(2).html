<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    let count = 0;
    let result = [];
    let n = +prompt("Enter the number of elements in the array: ");
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Enter characters: ");
    }
    for (let i = 0; i < n; i++) {
        if (arr[i] == +arr[i]) {
            result.push(arr[i]);
            count++;
        }
    }
    alert(count + " number character: " + result);
</script>
</body>
</html>
