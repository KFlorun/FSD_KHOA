<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = prompt("Enter: ");
    let result = [arr[0]];
    for (let i = 0; i < arr.length-1; i++) {
        if (arr[i] === '-') {
            result.splice(i,1);
            result.push('_',arr[i+1]);
        } else {
            result.push(arr[i+1]);
        }
    }
    alert(result.join(''));

</script>
</body>
</html>
