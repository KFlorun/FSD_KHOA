<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Currency Convertion</title>
    <style>
        .container {
            display: flex;
            justify-content: center;
        }
        .converter {
            background-color: darkblue;
            color: #dddddd;
        }

    </style>
</head>
<body>
<div class="container">
    <table>
        <tr>
            <th>Amount</th>
            <th>From Currency</th>
            <th>To Currency</th>
        </tr>
        <tr>
            <td>
                <input type="number" id="input" placeholder="VND">
                VND
            </td>
            <td>
                <select>
                    <option value="Fcurrency">VietNam</option>
                </select>
            </td>
            <td>
                <select>
                    <option value="Tcurrency">USD</option>
                </select>
            </td>
            <td>
                    <button class="converter" onclick="ConvertCurrency()" id="convert" type="button">Convert</button>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                Result: <input type="text" id="output" placeholder="USD">
                USD
            </td>
        </tr>
    </table>
</div>
</body>
</html>
<script>
    function ConvertCurrency(){
        let VND = parseInt(document.getElementById("input").value);
        // cách khác để chuyển string -> number
        //let VND = +document.getElementById("input").value;
        if (VND > 0) {
            let USD = VND / 25415;
            document.getElementById("convert").innerHTMl = "Convert";
            document.getElementById("output").value = USD;
        } else {
            alert("Ban da nhap sai! Yeu cau nhap lai");
        }
    }
    ConvertCurrency();
</script>
